<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <img src="{{escudo}}">
    <div id="form_container">
        <form action="#" method="POST" id="form">
            <h1 class="display-3" id="title">Login Usuario</h1>
            <div class="mb-3">
                <label for="cedula" class="form-label">Cedula</label>
                <input type="text" class="form-control" id="cedula" aria-describedby="emailHelp" name="cedula">
               
            </div>
            <button type="submit" class="btn btn-outline-primary" id="submit">Submit</button>
        </form>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    
    <style>
        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content:center;
            align-content: center;
            padding: 0;
            margin: 0;
        
        }
        .form-control{
            width: 60%;
        }
        #title{
            display: flex;
            align-content: center;
            justify-content:center;
            margin-bottom: 0.5rem;
        }
        #form_container{
            margin-top: 15rem;
            height: 42vh;
            width: 21vw;
            box-shadow: 0.2rem 0.2rem 2rem black;
            padding: 2rem;
            border-radius: 1rem;
            justify-content: space-evenly;
        }
        .show{
            display:flex;
        }
        .hidden{
            display: none;
        }
    </style>

</body>
</html>
